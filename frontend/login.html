<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ISS Spotter Â· Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;500&display=swap"
    rel="stylesheet"
  >


  <link rel="stylesheet" href="./css/login.css" />
</head>

<body>


    <!-- â„¹ Footer -->
  <div class="footer-note">
    <div>
        v1.1
    </div>
  </div>

  <!-- â­ Stars -->
  <div id="star-container"></div>

  <div class="container">
    <div class="card">
      <div class="logo">ISS SPOTTER</div>
      <div class="subtitle">
        Track the International Space Station in real time<br>
        and get notified when itâ€™s visible from your location.
      </div>

      <button id="googleLoginBtn" class="login-btn">
        Sign in with Google
      </button>

      <div class="footer">
        We only use your location to calculate ISS visibility.
      </div>
    </div>
  </div>

  <!-- â­ Star generation (UNCHANGED) -->
  <script>
    const starContainer = document.getElementById("star-container");

    for (let i = 0; i < 160; i++) {
      const star = document.createElement("div");
      star.className = "star";
      const size = Math.random() * 1.5 + 0.5;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 7 + 5}s`;
      star.style.animationDelay = `${Math.random() * 7}s`;
      starContainer.appendChild(star);
    }
  </script>

  <!-- ðŸ” AUTH (MODULAR, UI SAFE) -->
  <script type="module">
    import { auth } from "./js/firebase-init.js";
    import {
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const loginBtn = document.getElementById("googleLoginBtn");
    const provider = new GoogleAuthProvider();

    // Already logged in â†’ dashboard
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.replace("dashboard.html");
      }
    });

    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        console.error("Google login failed:", err);
        alert("Login failed. Please try again.");
      }
    });
  </script>

</body>
</html>
